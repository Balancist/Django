{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta name="viewport" content="width=device-width, inisial-scale=1">
        <meta charset="utf-8">
        {% block head %}
        {% endblock %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
        <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" href="{% url 'Home:index' %}">
                        <img src="{% static 'image/favicon.ico' %}" width="30" height="30" class="d-inline-block">
                        تعادلگرا
                    </a>
                </div>
                <form class="col-4 d-flex m-4" action="{% url 'Home:search' %}">
                    <input class="search-form form-control me-2" name="q" type="search" placeholder="دنبال چی میگردی؟">
                    <button class="search-form btn btn-outline-success" type="submit">بگرد</button>
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navItems" aria-controls="navItems" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navItems">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Quran:index' %}">قرآن</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            فیلم
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'Film:serie' %}">سریال</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'Film:film' %}">فیلم</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'Film:genre' %}">ژانر</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'Film:company' %}">شرکت</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'Film:stream' %}">پخش کننده</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'Film:collection' %}">کالکشن</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            عدالت
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">اطلاع رسانی</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">پیگیری</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Justice:signup' %}">ثبت نام</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Justice:login' %}">ورود</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="mt-0">
        {% block body %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
