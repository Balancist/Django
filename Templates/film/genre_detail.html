{% extends 'home/base.html' %}

{% block title %}
<title>{{genre.name}}</title>
{% endblock %}

{% block body %}
<h1>{{genre.name}}</h1>
آثار این ژانر:
{% for film in genre.films.all %}
<ul>
    <li>
        <a href="{% url 'Film:film_detail' film.slug %}">{{film.title}}</a>
    </li>
</ul>
{% for serie in genre.series.all %}
<ul>
    <li>
        <a href="{% url 'Film:serie_detail' serie.slug %}">{{serie.title}}</a>
    </li>
</ul>
{% endfor %}
{% endblock %}
