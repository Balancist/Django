{% extends 'home/base.html' %}
{% load static %}

{% block title %}
{{stream.name}}
{% endblock %}

{% block body %}
<img src="{{stream.logo.url}}">
<h1>{{stream.name}}</h1>
works from: {{stream.year}}<br>
some of its productions are:
{% for serie in stream.series.all %}
<ul>
    <li>
        <a href="{% url 'Film:serie_detail' serie.slug %}">{{serie.title}}</a>
    </li>
</ul>
{% endfor %}
{% endblock %}
