{% extends 'home/base.html' %}
{% load static %}

{% block title %}
<title>{{company.name}}</title>
{% endblock %}

{% block body %}
<img src="{{company.logo.url}}">
<h1>{{company.name}}</h1>
تاسیس شده در: {{company.year}}<br>
بخشی از ساخته ها::
{% for film in company.films.all %}
<ul>
    <li>
        <a href="{% url 'Film:film_detail' film.slug %}">{{film.title}}</a>
    </li>
</ul>
{% endfor %}
{% endblock %}
